{% extends 'portfolio/base.html' %}
{% block content %}

<h1>MY PORTFOLIO</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>

<br><img src="{% static 'portfolio/20170719_222445-01.jpeg' %}">

{% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="100" width="50">

{% if project.url%}
<br><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}

{% endblock %}
