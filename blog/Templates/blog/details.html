<!doctype html>
{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}

<html>

    <head>
        <title>{{ blog.title }}</title>

        <link rel='stylesheet' type='text/css' href= "{% static 'portfolio/all_blogs.css' %}">
        <!--[if IE]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <header>
            <h1>{{ blog.title }}</h1>
            <h2 id="date">--{{ blog.date|date:'F jS Y'  }}--</h2>
        </header>

        <div id="container">
            <article>
                <p>{{ blog.description|safe }}</p>
            </article>
        </div><!-- #container -->
        <footer>
                <p>&copy; 2020 &bull; Asher Sam Sajan</p>
        </footer>
    </body>

</html>

{% endblock %}
